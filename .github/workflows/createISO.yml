# This is a basic workflow to help you get started with Actions

name: createISO

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "convert"
  convert:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main

      # Runs a set of commands using the runners shell
      - name: script
        run: |
          sudo apt update && sudo apt install -y genisoimage
          rm -rf disk combustion.iso
          sed -i "s+HASHchangeME+$6$rQsOnzQxierIvq5f$fcS1uvT4ODaaAYZIOl/86lAHeW7IpDzbmC6sylWnaGB015228mgWi3Z6OUBi9JoU9qMk0R7DESskbNy/upYPb1+g" combustion.bash
          mkdir -p disk/combustion
          mv combustion.bash disk/combustion/script
          mkisofs -o combustion.iso -V combustion disk
      # Commits updated scripts
      - uses: EndBug/add-and-commit@main
        with:
          add: combustion.iso
